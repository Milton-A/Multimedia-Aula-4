<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Reprodutor de Vídeo com Lista de Reprodução</title>
</head>

<body>
  <div class="container">
    <div id="video-container">
      <video controls id="video-player">
        <source src="../../../assets/B.o.B - Airplanes.mp4" type="video/mp4" />
        Seu navegador não supora
      </video>

      <div id="image" class="none">
        <div>
          <button onclick="playVideo()"><i class="ph ph-play"></i> Play Now</button>
        </div>
      </div>
      <div id="title">
        <span>B.o.B - Airplanes</span>
      </div>
    </div>
    <div id="containerPlaylist">
      <div id="playlist">
        <div id="video-button">
          <button onclick="prevVideo()" class="button">
            <i class="ph ph-arrow-left"></i>
          </button>
          <button onclick="nextVideo()" class="button"><i class="ph ph-arrow-right"></i></button>
        </div>
        <div id="list">
          <span id="listText">Lista de Reprodução</span>
        </div>

        <ul id="playlistItems">
          <li onclick="changeVideo('../../../assets/B.o.B - Airplanes.mp4', this)" class="selected">
            <img class="none" src="../../../assets/B.o.B - Airplanes.PNG" />
            <span>B.o.B - Airplanes</span>
          </li>
          <li onclick="changeVideo('../../../assets/Linkin Park - In The End.mp4', this)">
            <img class="none" src="../../../assets/Linkin Park - In The End.PNG" />

            <span>Linkin Park - In The End</span>
          </li>
          <li onclick="changeVideo('../../../assets/Rihanna - Rehab.mp4', this)">
            <img class="none" src="../../../assets/Rihanna - Rehab.png" />

            <span>Rihanna - Rehab</span>
          </li>
          <li onclick="changeVideo('../../../assets/The Chainsmokers, ILLENIUM - Takeaway.mp4', this)">
            <img class="none" src="../../../assets/The Chainsmokers, ILLENIUM - Takeaway.png" />
            <span>The Chainsmokers, ILLENIUM - Takeaway</span>
          </li>
          <li onclick="changeVideo('../../../assets/Tinie Tempah - Written In The Stars ft. Eric Turner.mp4', this)">
            <img class="none" src="../../../assets/Tinie Tempah - Written In The Stars ft. Eric Turner.png" />
            <span> Tinie Tempah - Written In The Stars ft. Eric Turner</span>
          </li>
        </ul>
      </div>
    </div>
    <script src="../script/script.js"></script>
</body>

</html>
